{% extends '/head.html' %}

{% block title %}Decrypt | Secureption{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">ðŸ”“ RSA Decryption</h2>

  <form method="POST" action="{{ url_for('decrypt') }}" class="decrypt-form">
    <div class="form-group">
      <label for="private_key">Private Key (PEM format):</label>
      <textarea id="private_key" name="private_key" class="form-control" rows="5" required></textarea>
    </div>

    <div class="form-group mt-3">
      <label for="encrypted">Encrypted Text (Base64):</label>
      <textarea id="encrypted" name="encrypted" class="form-control" rows="4" required></textarea>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Decrypt</button>
    </div>
  </form>

  {% if decrypted_text %}
  <div class="output-box mt-5">
    <label>ðŸ“¬ Decrypted Plaintext:</label>
    <textarea id="decryptedOutput" class="form-control" rows="4" readonly>{{ decrypted_text }}</textarea>
    <button onclick="copyDecrypted()" class="btn btn-outline-success mt-2">ðŸ“‹ Copy</button>
  </div>
  {% endif %}
</div>


{% endblock %}
